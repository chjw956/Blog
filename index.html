/_next/static/css/1a2bc1315f96f886.css\",\"style\",{\"crossOrigin\":\"\"}]\n"])</script><script>self.__next_f.push([1,"4:I[47690,[],\"\"]\n6:I[25250,[\"8792\",\"static/chunks/8792-1008f0a9ba914e5d.js\",\"7894\",\"static/chunks/app/(contents)/layout-859b18758eb527ec.js\"],\"\"]\n7:I[52148,[\"8792\",\"static/chunks/8792-1008f0a9ba914e5d.js\",\"7894\",\"static/chunks/app/(contents)/layout-859b18758eb527ec.js\"],\"\"]\n9:I[81749,[\"3067\",\"static/chunks/c24cc598-2cbcb84d2b01d13c.js\",\"1244\",\"static/chunks/1244-7dd87e3975005240.js\",\"8792\",\"static/chunks/8792-1008f0a9ba914e5d.js\",\"1749\",\"static/chunks/1749-2cefff3767412ab5.js\",\"1931\",\"static/chunks/app/page"])</script><script>self.__next_f.push([1,"-eea35426a7d35f61.js\"],\"Image\"]\na:I[20718,[\"3067\",\"static/chunks/c24cc598-2cbcb84d2b01d13c.js\",\"1244\",\"static/chunks/1244-7dd87e3975005240.js\",\"8792\",\"static/chunks/8792-1008f0a9ba914e5d.js\",\"1749\",\"static/chunks/1749-2cefff3767412ab5.js\",\"1931\",\"static/chunks/app/page-eea35426a7d35f61.js\"],\"\"]\nb:I[52869,[\"3067\",\"static/chunks/c24cc598-2cbcb84d2b01d13c.js\",\"1244\",\"static/chunks/1244-7dd87e3975005240.js\",\"8792\",\"static/chunks/8792-1008f0a9ba914e5d.js\",\"1749\",\"static/chunks/1749-2cefff3767412ab5.js\",\"1931\",\"s"])</script><script>self.__next_f.push([1,"tatic/chunks/app/page-eea35426a7d35f61.js\"],\"\"]\n12:I[5613,[],\"\"]\n13:I[31778,[],\"\"]\n15:I[48955,[],\"\"]\n8:Tdc0,"])</script><script>self.__next_f.push([1,"    \n## 09:00 ~ 11:00 [Live 강의] 알고리즘 Stack 2\n\n\u003caside\u003e💡 **계산기 1 과 계산기 2 의 정확한 의미**\n\n- 계산기1 : 전위 표기법을 후위 표기법으로 전환해주는 계산기\n- 계산기2 : 후위 표기법으로 변환된 계산식을 계산하여 결과값을 출력하는 계산기\u003c/aside\u003e\n\u003cbr/\u003e\n### 🧮 계산기1\n\n계산식이 문자열로 주어질 때, 스택(Stack)을 이용해 결과 값을 계산\n\n\u003e 📢 **문자열 수식 계산의 일반적 방법**\n\u003e \n\u003e \n\u003e \n\u003e 1. 중위 표기법의 수식 → 후위 표기법으로 변경하여 **스택(stack)을 이용하여 계산**\n\u003e     \n\u003e     \u003caside\u003e💡 **중위 표기법**(infix notation)\n\u003e     \n\u003e     연산자를 피연산자의 가운데 표기하는 방법  e.g.) A + B\n\u003e     **후위 표기법**(postfix notation)\n\u003e     연산자를 피연산자 뒤에 표기하는 방법   e.g.) AB +\u003c/aside\u003e\n\n\u003cbr/\u003e\n### ✔ 중위표기법 → 후위표기법 변환 방법 1\n\n1. 괄호를 사용하여 우선순위에 따라 수식의 연산자를 다시 표현함\n2. 각 연산자를 그에 대응하는 오른쪽 괄호 뒤로 이동시킴\n3. 괄호를 제거함\n\n```\n\u003c예제\u003e\nA * B - C / D\n\na단계.  ((A * B) - (C / D))\nb단계.  ((AB)* (CD)/)-\nc단계.  AB*CD/-\n```\n\n### ✔ 중위표기법 → 후위표기법 변환 방법 2 (Stack 이용)\n\n1. 입력 받은 중위 표기식에서 토큰을 읽음\n2. 토큰이 피연산자이면 토큰을 출력함\n3. 토큰이 연산자(괄호 포함)일 때, 이 토큰이 스택의 **`top`**에 저장되어 있는 연산자보다 우선순위가 높으면 스택에 **`push()`**하고, 그렇지 않다면 스택 **`top`**의 연산자의 우선순위가 토큰의 우선순위보다 작을 때까지 스택에서 **`pop()`**한 후 토큰의 연산자를 **`push()`**함\n    \n    (만약, **`top`**에 연산자가 없다면 **`push()`**함)\n    \n4. 토큰이 오른쪽 괄호’)’이면 스택 **`top`**에 왼쪽 괄호 ‘**(**’가 올 때까지 스택에 **`pop()`** 연산을 수행하고 **`pop()`**한 연산자를 출력함 (단, 왼쪽 괄호를 만나면 **`pop()`**만 하고 출력하지는 않음)\n5. 중위 표기식에 더 읽을 것이 없다면 중지하고, 더 읽을 것이 있다면 a번부터 다시 반복함\n6. 스택에 남아 있는 연산자를 모두 **`pop()`**하여 출력함\n    \n    *(스택 밖의 왼쪽 괄호는 우선 순위가 가장 높으며, 스택 안의 왼쪽 괄호는 우선 순위가 가장 낮음)*\n    \n    | 토큰 | isp(in-stack priority) | icp(in-coming priority) |\n    | --- | --- | --- |\n    | ) | - | - |\n    | *, / | 2 | 2 |\n    | +, - | 1 | 1 |\n    | ( | 0 | 3 |\n    \n    ```\n    if (icp \u003e isp)\n    \t\tpush()\n    else\n    \t\tpop()\n    ```\n    \n    \u003e 영상 넣기\n    \u003e \n    \n\n### 🧮 계산기2\n\n후위 표기법의 수식을 스택을 이용하여 계산\n\n1. 피연산자를 만나면 스택에 **`push()`**함\n2. 연산자를 만나면 필요한 만큼의 피연산자를 스택에서 **`pop()`**하여 연산하고, 연산 결과를 다시 스택에 **`push()`**함\n3. 수식이 끝나면, 마지막으로 스택을 **`pop()`**하여 출력함\n\n\u003e 영상 넣기\n\u003e \n\n![Untitled](https://prod-files-secure.s3.us-west-2.amazonaws.com/18da2bcd-a353-4eeb-8049-2530a90fee35/24209fb2-1de3-423f-9c44-50637eccfcee/Untitled.png)\n\n### 백트래킹 (Backtracking) 기법\n\n### 연습문제\n\n### 💡 수식문자열을 후위식으로 변환\n\n- 2 + 3 * 4 / 5\n    - 내 답안: 2 3 4 * 5 / +\n- 2 + 3 * 4 + 5\n    - 내 답안: 2 3 4 * + 5 +"])</script><script>self.__next_f.push([1,"f:[\"SSAFY\"]\n10:[\"Stack(2)\"]\ne:{\"title\":\"24.08.09.(금) - 스택(Stack)\",\"summary\":\"스택(Stack) - 전위 표기법과 후위 표기법, 계산기, 백트래킹 기법\",\"author\":\"Gogumi\",\"tags\":\"$f\",\"date\":\"$D2024-08-09T00:00:00.000Z\",\"slug\":\"$10\"}\n11:Tdc0,"])</script><script>self.__next_f.push([1,"    \n## 09:00 ~ 11:00 [Live 강의] 알고리즘 Stack 2\n\n\u003caside\u003e💡 **계산기 1 과 계산기 2 의 정확한 의미**\n\n- 계산기1 : 전위 표기법을 후위 표기법으로 전환해주는 계산기\n- 계산기2 : 후위 표기법으로 변환된 계산식을 계산하여 결과값을 출력하는 계산기\u003c/aside\u003e\n\u003cbr/\u003e\n### 🧮 계산기1\n\n계산식이 문자열로 주어질 때, 스택(Stack)을 이용해 결과 값을 계산\n\n\u003e 📢 **문자열 수식 계산의 일반적 방법**\n\u003e \n\u003e \n\u003e \n\u003e 1. 중위 표기법의 수식 → 후위 표기법으로 변경하여 **스택(stack)을 이용하여 계산**\n\u003e     \n\u003e     \u003caside\u003e💡 **중위 표기법**(infix notation)\n\u003e     \n\u003e     연산자를 피연산자의 가운데 표기하는 방법  e.g.) A + B\n\u003e     **후위 표기법**(postfix notation)\n\u003e     연산자를 피연산자 뒤에 표기하는 방법   e.g.) AB +\u003c/aside\u003e\n\n\u003cbr/\u003e\n### ✔ 중위표기법 → 후위표기법 변환 방법 1\n\n1. 괄호를 사용하여 우선순위에 따라 수식의 연산자를 다시 표현함\n2. 각 연산자를 그에 대응하는 오른쪽 괄호 뒤로 이동시킴\n3. 괄호를 제거함\n\n```\n\u003c예제\u003e\nA * B - C / D\n\na단계.  ((A * B) - (C / D))\nb단계.  ((AB)* (CD)/)-\nc단계.  AB*CD/-\n```\n\n### ✔ 중위표기법 → 후위표기법 변환 방법 2 (Stack 이용)\n\n1. 입력 받은 중위 표기식에서 토큰을 읽음\n2. 토큰이 피연산자이면 토큰을 출력함\n3. 토큰이 연산자(괄호 포함)일 때, 이 토큰이 스택의 **`top`**에 저장되어 있는 연산자보다 우선순위가 높으면 스택에 **`push()`**하고, 그렇지 않다면 스택 **`top`**의 연산자의 우선순위가 토큰의 우선순위보다 작을 때까지 스택에서 **`pop()`**한 후 토큰의 연산자를 **`push()`**함\n    \n    (만약, **`top`**에 연산자가 없다면 **`push()`**함)\n    \n4. 토큰이 오른쪽 괄호’)’이면 스택 **`top`**에 왼쪽 괄호 ‘**(**’가 올 때까지 스택에 **`pop()`** 연산을 수행하고 **`pop()`**한 연산자를 출력함 (단, 왼쪽 괄호를 만나면 **`pop()`**만 하고 출력하지는 않음)\n5. 중위 표기식에 더 읽을 것이 없다면 중지하고, 더 읽을 것이 있다면 a번부터 다시 반복함\n6. 스택에 남아 있는 연산자를 모두 **`pop()`**하여 출력함\n    \n    *(스택 밖의 왼쪽 괄호는 우선 순위가 가장 높으며, 스택 안의 왼쪽 괄호는 우선 순위가 가장 낮음)*\n    \n    | 토큰 | isp(in-stack priority) | icp(in-coming priority) |\n    | --- | --- | --- |\n    | ) | - | - |\n    | *, / | 2 | 2 |\n    | +, - | 1 | 1 |\n    | ( | 0 | 3 |\n    \n    ```\n    if (icp \u003e isp)\n    \t\tpush()\n    else\n    \t\tpop()\n    ```\n    \n    \u003e 영상 넣기\n    \u003e \n    \n\n### 🧮 계산기2\n\n후위 표기법의 수식을 스택을 이용하여 계산\n\n1. 피연산자를 만나면 스택에 **`push()`**함\n2. 연산자를 만나면 필요한 만큼의 피연산자를 스택에서 **`pop()`**하여 연산하고, 연산 결과를 다시 스택에 **`push()`**함\n3. 수식이 끝나면, 마지막으로 스택을 **`pop()`**하여 출력함\n\n\u003e 영상 넣기\n\u003e \n\n![Untitled](https://prod-files-secure.s3.us-west-2.amazonaws.com/18da2bcd-a353-4eeb-8049-2530a90fee35/24209fb2-1de3-423f-9c44-50637eccfcee/Untitled.png)\n\n### 백트래킹 (Backtracking) 기법\n\n### 연습문제\n\n### 💡 수식문자열을 후위식으로 변환\n\n- 2 + 3 * 4 / 5\n    - 내 답안: 2 3 4 * 5 / +\n- 2 + 3 * 4 + 5\n    - 내 답안: 2 3 4 * + 5 +"])</script><script>self.__next_f.push([1,"d:{\"frontMatter\":\"$e\",\"content\":\"$11\"}\nc:[\"$d\"]\n16:[]\n"])</script><script>self.__next_f.push([1,"2:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/Blog/_next/static/css/ef2b8d8a3b83e974.css\",\"precedence\":\"next\",\"crossOrigin\":\"\"}]],[\"$\",\"$L4\",null,{\"buildId\":\"Xgk0IxUKlQnPtPOBIxXyy\",\"assetPrefix\":\"/Blog\",\"initialCanonicalUrl\":\"/\",\"initialTree\":[\"\",{\"children\":[\"__PAGE__\",{}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[\"__PAGE__\",{},[\"$L5\",[[\"$\",\"div\",null,{\"className\":\"page-header-wrapper\",\"children\":[\"$\",\"header\",null,{\"className\":\"page-header\",\"children\":[[\"$\",\"div\",null,{\"className\":\"home-section\",\"children\":[\"$\",\"$L6\",null,{\"className\":\"link\",\"href\":\"/\",\"children\":\"na-log\"}]}],[\"$\",\"div\",null,{\"className\":\"category-section\",\"children\":[[\"$\",\"$L6\",null,{\"className\":\"link\",\"href\":\"/write\",\"children\":\"write\"}],[\"$\",\"$L6\",null,{\"className\":\"link\",\"href\":\"/about\",\"children\":\"about\"}],[\"$\",\"$L7\",null,{\"initialPosts\":[{\"frontMatter\":{\"title\":\"24.08.09.(금) - 스택(Stack)\",\"summary\":\"스택(Stack) - 전위 표기법과 후위 표기법, 계산기, 백트래킹 기법\",\"author\":\"Gogumi\",\"tags\":[\"SSAFY\"],\"date\":\"$D2024-08-09T00:00:00.000Z\",\"slug\":[\"Stack(2)\"]},\"content\":\"$8\"}]}]]}]]}]}],[\"$\",\"main\",null,{\"className\":\"home-wrapper\",\"children\":[[\"$\
